<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Humour Project</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- 네이버 로그인 api  -->
    <script src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.2.js" charset="utf-8"></script>


    <!-- fontawesome html 아이콘 삽입 스크립트   -->
    <script src="https://kit.fontawesome.com/1cf9e97972.js" crossorigin="anonymous"></script>

    <!-- summernote   -->
    <script src="/js/summernote/summernote-lite.js"></script>
    <script src="/js/summernote/lang/summernote-ko-KR.js"></script>
    <link rel="stylesheet" href="/css/summernote/summernote-lite.css">
    <link rel="stylesheet" href="/css/bootstrap.css">


    <!-- 각 페이지의 script가 작성될 위치 -->
    <th:block layout:fragment="script"></th:block>
    <!-- 각 페이지의 css가 작성될 위치 -->
    <th:block layout:fragment="css"></th:block>
    <style>
        body {
            margin: 0 25%;
        }
    </style>
</head>
<body>

<th:block layout:fragment="header" th:replace="~{/fragments/header}"></th:block>

<div layout:fragment="content" class="content"></div>

<th:block layout:fragment="footer" th:replace="~{/fragments/footer}"></th:block>

</body>
</html>
