<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <th:block layout:fragment="script">
        <script src="/js/board/write.js"></script>
    </th:block>

    <title>글쓰기</title>
</head>
<body>
<div class="container" layout:fragment="content">
    <h2>글쓰기</h2>
    <form method="post" id="boardForm" action="/board/write">
        <div class="form-group">
            <div class="form-row g-2">
                <div class="col-sm-8">
                    <select class="form-control" name="boardName" id="boardName" required onchange="updateUrl()">
                        <option value="" th:selected="${boardName == null}">게시판 선택</option>
                        <option value="sports" th:selected="${boardName == 'sports'}">스포츠</option>
                        <option value="reading" th:selected="${boardName == 'reading'}">독서</option>
                        <option value="hobby" th:selected="${boardName == 'hobby'}">취미</option>
                    </select>
                </div>

                <div class="col-sm">
                    <select class="form-control" name="category" id="category" required onchange="updateUrl()">

                    </select>
                </div>
            </div>
            <br>
            <div class="form-floating mb-3">
                <input type="text" name="title" class="form-control" id="title" placeholder="제목" required>
                <label for="title"></label>
            </div>
            <div class="form-floating mb-3">
                <textarea name="content" class="form-control" id="summernote" rows="3" style="height: 500px;"
                          required></textarea>
                <label for="summernote"></label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
</body>
</html>
